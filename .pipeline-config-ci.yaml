# Documentation on available configuration
# https://cloud.ibm.com/docs/devsecops?topic=devsecops-cd-devsecops-apps-byoa
# https://cloud.ibm.com/docs/devsecops?topic=devsecops-custom-scripts
version: '2'
preprocessor_version: latest

# CI Pipeline: code-checks, code-build, deploy-checks, deploy-release
tasks:
  code-checks:
    # code-checks includes five configurable steps: setup, detect-secrets, compliance-checks, peer-review, static-scan
    include:
      - dind
    steps:
      - name: checks-setup
        when: 'false'
      - name: detect-secrets
        when: 'false'
      - name: compliance-checks
        when: 'false'
      - name: static-scan
        when: 'false'

  code-build:
    include:
      - dind
    displayName: Build IM Operator Multi Arch Image
    # code-build includes five configurable steps: setup, unit-test, build-artifact, sign-artifact, scan-artifact
    steps:
      - name: setup
        when: 'false'
      - name: unit-test
        when: 'false'
      - name: build-artifact
        include:
          - docker-socket
          - dind
        image: icr.io/continuous-delivery/pipeline/pipeline-base-ubi:3.65
        displayName: Building IM Operator Multi Arch Image
        runtimeClassName: large
        script: |
          #!/usr/bin/env bash
          if [[ "$PIPELINE_DEBUG" == 1 ]]; then
            trap env EXIT
            env
            set -x
          fi
          cd "$WORKSPACE/$(load_repo app-repo path)"
          export SWITCH_WORKSPACE="false"
          export ARCH="amd64"  
          source build_scripts/sps_build_env.sh

          echo "********************************"
          echo "Building IM Operator Multi Arch Image"
          echo "********************************"
          source build_scripts/build_multiarch.sh         
      - name: sign-artifact
        when: false
      - name: scan-artifact
        when: 'false'
  deploy-checks:
    include:
      - dind
    # deploy-checks includes three configurable steps: deploy, dynamic-scan, acceptance-test
    steps:
      - name: deploy
        when: 'false'
      - name: dynamic-scan
        when: 'false'
      - name: acceptance-test
        when: 'false'

  deploy-release:
    # deploy-release includes one configurable step: run-stage
    steps:
      - name: run-stage
        when: 'false'
finally:
  code-ci-finish:
    steps:
      - name: run-stage
        when: 'false'
        