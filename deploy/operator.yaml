apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-iam-operator
  labels:
     app.kubernetes.io/instance: ibm-iam-operator
     app.kubernetes.io/managed-by: ibm-iam-operator
     app.kubernetes.io/name: ibm-iam-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ibm-iam-operator
  template:
    metadata:
      labels:
        name: ibm-iam-operator
        app.kubernetes.io/instance: ibm-iam-operator
        app.kubernetes.io/managed-by: ibm-iam-operator
        app.kubernetes.io/name: ibm-iam-operator
      annotations:
        productName: IBM Cloud Platform Common Services
        productID: "068a62892a1e4db39641342e592daa25"
        productMetric: FREE
    spec:
      serviceAccountName: ibm-iam-operator
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
                - ppc64le
                - s390x
      containers:
        - name: ibm-iam-operator
          # Replace this with the built image name
          image: quay.io/opencloudio/ibm-iam-operator:latest
          command:
          - ibm-iam-operator
          imagePullPolicy: Always
          env:
            - name: AUTH_SERVICE_TAG_OR_SHA
              value: "sha256:dabcc4639bbb531acd6a42382a999e8c32b29c707e54d7e3a0b630059d6157a1"
            - name: IDENTITY_PROVIDER_TAG_OR_SHA
              value: "sha256:c17f769b9d4f29983f1fd512fc791d528221f724c127a7b498ce21c84020b468"
            - name: IDENTITY_MANAGER_TAG_OR_SHA
              value: "sha256:6262c9327b42c94f066f6942ad5f2ab0a69a3064f9d261ecde60323aaf670aeb"
            - name: POLICY_ADMINISTRATION_TAG_OR_SHA
              value: "sha256:d64a26bee539090eb42b89abe4caba3e42eb0b7eba2cb7f9ce3a1c94642240b4"
            - name: POLICY_DECISION_TAG_OR_SHA
              value: "sha256:1f50fd868ede1353adc5be0049ffe90c732c331134168f4b1c8e5584cafb543c"
            - name: SECRET_WATCHER_TAG_OR_SHA
              value: "sha256:a5fb379da4456801e9f02cf828e23c2558e0c27af23f56cc77fe11383381f60f"
            - name: CLIENT_WATCHER_TAG_OR_SHA
              value: "sha256:be5ecfa577a47ec962e54166353b2d248b13625b367618c71cd58285ba47bd35"
            - name: POLICY_CONTROLLER_TAG_OR_SHA
              value: "sha256:47545b9aec9c8ecba544acc2b8994f1c2d364ccd24c65e785f2f1f5d2a612aa5"
            - name: IAM_ONBOARDING_TAG_OR_SHA
              value: "sha256:ace677ea8b55fa8ef18eba83d2de849fe8b4e1776b8b183d58f657b900070f7c"
            - name: AUDIT_TAG_OR_SHA
              value: "sha256:3cfb9f3cc99379758f73f1cd2e6ad4dd4bc61e13cc55d7c34b0d0e280cb47421"
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "ibm-iam-operator"
          resources:
            limits:
              cpu: 25m
              memory: 320Mi
            requests:
              cpu: 10m
              memory: 80Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: true