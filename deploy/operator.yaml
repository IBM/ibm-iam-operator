apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-iam-operator
  labels:
     app.kubernetes.io/instance: ibm-iam-operator
     app.kubernetes.io/managed-by: ibm-iam-operator
     app.kubernetes.io/name: ibm-iam-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ibm-iam-operator
  template:
    metadata:
      labels:
        name: ibm-iam-operator
        app.kubernetes.io/instance: ibm-iam-operator
        app.kubernetes.io/managed-by: ibm-iam-operator
        app.kubernetes.io/name: ibm-iam-operator
      annotations:
        productName: IBM Cloud Platform Common Services
        productID: "068a62892a1e4db39641342e592daa25"
        productMetric: FREE
    spec:
      serviceAccountName: ibm-iam-operator
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
                - ppc64le
                - s390x
      containers:
        - name: ibm-iam-operator
          # Replace this with the built image name
          image: quay.io/opencloudio/ibm-iam-operator:latest
          command:
          - ibm-iam-operator
          imagePullPolicy: Always
          env:
            - name: AUTH_SERVICE_TAG_OR_SHA
              value: "sha256:a5020f5ce596d4def3060031cb7f6a6d44fd591fb1253e3ad0b8c9ed1152bc9a"
            - name: IDENTITY_PROVIDER_TAG_OR_SHA
              value: "sha256:ada2aa228aa37935fd14eaeff9876b08da27625fdd8c09d19b40bcca2eb9de68"
            - name: IDENTITY_MANAGER_TAG_OR_SHA
              value: "sha256:d1dc813d3505847e055ce98eb0915859ab009e973043fb3589d0e24fc2a31f70"
            - name: POLICY_ADMINISTRATION_TAG_OR_SHA
              value: "sha256:d64a26bee539090eb42b89abe4caba3e42eb0b7eba2cb7f9ce3a1c94642240b4"
            - name: POLICY_DECISION_TAG_OR_SHA
              value: "sha256:2deab004a3f92253c20e67cbb79f46d76321d7c5e9b30ceab58b840139205afe"
            - name: SECRET_WATCHER_TAG_OR_SHA
              value: "sha256:a5fb379da4456801e9f02cf828e23c2558e0c27af23f56cc77fe11383381f60f"
            - name: CLIENT_WATCHER_TAG_OR_SHA
              value: "sha256:0c49e27b3d4f32001e568a62abdfaecdb41f10194cf5a9ccf87ebfbdd2808fd4"
            - name: POLICY_CONTROLLER_TAG_OR_SHA
              value: "sha256:2d3029b7efc0f6dd841d61e0d454d0cdfca539aff01b57d462f11891dac32b2f"
