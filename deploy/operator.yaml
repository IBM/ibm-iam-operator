apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-iam-operator
  labels:
     app.kubernetes.io/instance: ibm-iam-operator
     app.kubernetes.io/managed-by: ibm-iam-operator
     app.kubernetes.io/name: ibm-iam-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ibm-iam-operator
  template:
    metadata:
      labels:
        name: ibm-iam-operator
        app.kubernetes.io/instance: ibm-iam-operator
        app.kubernetes.io/managed-by: ibm-iam-operator
        app.kubernetes.io/name: ibm-iam-operator
      annotations:
        productName: IBM Cloud Platform Common Services
        productID: "068a62892a1e4db39641342e592daa25"
        productVersion: "3.4.0"
        productMetric: FREE
    spec:
      serviceAccountName: ibm-iam-operator
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
                - ppc64le
                - s390x
      containers:
        - name: ibm-iam-operator
          # Replace this with the built image name
          image: quay.io/opencloudio/ibm-iam-operator:latest
          command:
          - ibm-iam-operator
          imagePullPolicy: Always
          env:
            - name: AUTH_SERVICE_TAG_OR_SHA
              value: "3.3.3"
            - name: IDENTITY_PROVIDER_TAG_OR_SHA
              value: "3.3.3"
            - name: IDENTITY_MANAGER_TAG_OR_SHA
              value: "3.3.4"
            - name: POLICY_ADMINISTRATION_TAG_OR_SHA
              value: "3.3.3"
            - name: POLICY_DECISION_TAG_OR_SHA
              value: "3.3.2"
            - name: SECRET_WATCHER_TAG_OR_SHA
              value: "3.3.2"
            - name: CLIENT_WATCHER_TAG_OR_SHA
              value: "3.3.2"
            - name: POLICY_CONTROLLER_TAG_OR_SHA
              value: "3.3.2"
            - name: IAM_ONBOARDING_TAG_OR_SHA
              value: "3.3.2"
            - name: AUDIT_TAG_OR_SHA
              value: "3.4.0"
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "ibm-iam-operator"
            - name: ICP_CONSOLE_URL
              valueFrom:
                configMapKeyRef:
                  name: management-ingress-info
                  key: MANAGEMENT_INGRESS_ROUTE_HOST
            - name: ICP_PROXY_URL
              valueFrom:
                configMapKeyRef:
                  name: ibmcloud-cluster-info
                  key: proxy_address
          resources:
            limits:
              cpu: 20m
              memory: 90Mi
            requests:
              cpu: 10m
              memory: 50Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: true 
          volumeMounts:
            - mountPath: "/certs"
              name: cluster-ca-cert
      volumes:
        - name: cluster-ca-cert
          secret:
            defaultMode: 420
            items:
            - key: tls.key
              path: ca.key
            - key: tls.crt
              path: ca.crt
            secretName: cs-ca-certificate-secret
