apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-iam-operator
  labels:
     app.kubernetes.io/instance: ibm-iam-operator
     app.kubernetes.io/managed-by: ibm-iam-operator
     app.kubernetes.io/name: ibm-iam-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ibm-iam-operator
  template:
    metadata:
      labels:
        name: ibm-iam-operator
        app.kubernetes.io/instance: ibm-iam-operator
        app.kubernetes.io/managed-by: ibm-iam-operator
        app.kubernetes.io/name: ibm-iam-operator
      annotations:
        productName: IBM Cloud Platform Common Services
        productID: "068a62892a1e4db39641342e592daa25"
        productMetric: FREE
    spec:
      serviceAccountName: ibm-iam-operator
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
                - ppc64le
                - s390x
      containers:
        - name: ibm-iam-operator
          # Replace this with the built image name
          image: quay.io/opencloudio/ibm-iam-operator:latest
          command:
          - ibm-iam-operator
          imagePullPolicy: Always
          env:
            - name: AUTH_SERVICE_TAG_OR_SHA
              value: "sha256:59199ae420c4dfbfa6cdf13ce9d016627f17bd0f94ab47c0f448d748e8785636"
            - name: IDENTITY_PROVIDER_TAG_OR_SHA
              value: "sha256:36363afe3a1af38f2ae5c73dc875a3c9b00dde4cc9d9242105644ab0458b5a99"
            - name: IDENTITY_MANAGER_TAG_OR_SHA
              value: "sha256:90035beb80bc4baea5d0f526cf3826542d5f73df7d6e23104a658a9fd367bb80"             
            - name: POLICY_ADMINISTRATION_TAG_OR_SHA
              value: "sha256:1fd0f2f296e4303347de0868a7c8b801d373970e80a7baf702c0f0836baebb66"
            - name: POLICY_DECISION_TAG_OR_SHA
              value: "sha256:dea8a4508142c0a59f9ae12ef770988af34b3f03f1d0fdea9df305125f828f7d"
            - name: SECRET_WATCHER_TAG_OR_SHA
              value: "sha256:e0ce33ccb120fa9e3eee60331c17b2324285f223fc905a3f64bafb0d929db4fb"
            - name: CLIENT_WATCHER_TAG_OR_SHA
              value: "sha256:e54229b819c40915de792bdf4b15e0098c99b9f0a650385c339db54c64687845"
            - name: POLICY_CONTROLLER_TAG_OR_SHA
              value: "sha256:2576bd401bbd9be25009968700aac850081366b7b145f7724f588935da012d0e"
            - name: IAM_ONBOARDING_TAG_OR_SHA
              value: "sha256:85359c5b7707dd2f2a9204268d280acfa5532ffb1cbb264bd88c27b256c49bb2"
            - name: AUDIT_TAG_OR_SHA
              value: "sha256:1466c23e64e2dddf68374c6997dec8bb1d3054d1a620e059ed5ff168887e95cc"
            - name: WATCH_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "ibm-iam-operator"
          resources:
            limits:
              cpu: 25m
              memory: 320Mi
            requests:
              cpu: 10m
              memory: 80Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: true
