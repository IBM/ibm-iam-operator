apiVersion: apps/v1
kind: Deployment
metadata:
  name: ibm-iam-operator
  labels:
     app.kubernetes.io/instance: ibm-iam-operator
     app.kubernetes.io/managed-by: ibm-iam-operator
     app.kubernetes.io/name: ibm-iam-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ibm-iam-operator
  template:
    metadata:
      labels:
        name: ibm-iam-operator
        app.kubernetes.io/instance: ibm-iam-operator
        app.kubernetes.io/managed-by: ibm-iam-operator
        app.kubernetes.io/name: ibm-iam-operator
      annotations:
        productName: IBM Cloud Platform Common Services
        productID: "068a62892a1e4db39641342e592daa25"
        productMetric: FREE
    spec:
      serviceAccountName: ibm-iam-operator
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: beta.kubernetes.io/arch
                operator: In
                values:
                - amd64
                - ppc64le
                - s390x
      containers:
        - name: ibm-iam-operator
          # Replace this with the built image name
          image: quay.io/opencloudio/ibm-iam-operator:latest
          command:
          - ibm-iam-operator
          imagePullPolicy: Always
          env:
            - name: AUTH_SERVICE_TAG_OR_SHA
              value: "sha256:1b11ea425a9daf84ba5e2170d0068bdbc0f679f438c49cdb9bab3e52e33da927"
            - name: IDENTITY_PROVIDER_TAG_OR_SHA
              value: "sha256:9e3e7fc4eb6d6d7b8e7e32ee92e9c595ec7dbbd0f6255faa58461ef74cb6852e"
            - name: IDENTITY_MANAGER_TAG_OR_SHA
              value: "sha256:40bd5d2ab9a9baf2dd4498de0d46486151815463322bc2e0034e2f3c536de196"
            - name: POLICY_ADMINISTRATION_TAG_OR_SHA
              value: "sha256:af7196762bdeba790cc52816b7464b1ff9a39e66814e20e47001121b61336c53"
            - name: POLICY_DECISION_TAG_OR_SHA
              value: "sha256:1f50fd868ede1353adc5be0049ffe90c732c331134168f4b1c8e5584cafb543c"
            - name: SECRET_WATCHER_TAG_OR_SHA
              value: "sha256:a5fb379da4456801e9f02cf828e23c2558e0c27af23f56cc77fe11383381f60f"
            - name: CLIENT_WATCHER_TAG_OR_SHA
              value: "sha256:db14a703d2b7f5bf1f975b8f429d070f4881b8e62aaedcdb5ae4cafdae2a81a4"
