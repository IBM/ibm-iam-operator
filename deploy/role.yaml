apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ibm-iam-operand-restricted
  labels:
    app.kubernetes.io/instance: ibm-iam-operator
    app.kubernetes.io/managed-by: ibm-iam-operator
    app.kubernetes.io/name: ibm-iam-operator
rules:
- apiGroups:
  - ""
  resources:
  #secrets are needed only if we have to watch for secrets outside our namespace
  - secrets
  #the namespaces are being watched by the oidcclientwatcher
  - namespaces
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
# used in identity manager
- apiGroups:
  - authorization.openshift.io
  resources:
  - clusterrolebindings
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
# Used by oidcclient-watcher
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - clusterrolebindings
  - rolebindings
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
# used by oidcclient watcher
- apiGroups:
  - oidc.security.ibm.com
  resources:
  - clients
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
# fetch users call is used in identity manager
- apiGroups:
  - user.openshift.io
  resources:
  - users
  - groups
  - identities
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
  - delete
# token allocation is used in identity provider
- apiGroups:
  - oauth.openshift.io
  resources:
  - oauthaccesstokens
  - oauthclients
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
  - delete
# this is used by iam poliy controller
- apiGroups:
  - iam.policies.ibm.com
  resources:
  - iampolicies
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
  - delete
